[DEFAULT]
# Default configuration settings for AI-Powered Customer Feedback Analysis System

[API]
# API Configuration
host = 0.0.0.0
port = 5000
debug = false
cors_enabled = true
max_content_length = 16777216

[DATABASE]
# Database Configuration (for future implementation)
type = sqlite
host = localhost
port = 5432
name = feedback_analysis
username = 
password = 
connection_pool_size = 10

[MODELS]
# Model Configuration
default_sentiment_model = lexicon
default_topic_model = lda
default_categorization_method = ensemble
model_cache_dir = models/
auto_retrain = false
retrain_threshold = 1000

[PREPROCESSING]
# Text Preprocessing Configuration
min_text_length = 5
max_text_length = 5000
remove_stopwords = true
apply_lemmatization = true
apply_stemming = false
custom_stopwords = 

[SENTIMENT_ANALYSIS]
# Sentiment Analysis Configuration
confidence_threshold = 0.6
lexicon_weight = 0.3
ml_weight = 0.7
supported_languages = english

[TOPIC_MODELING]
# Topic Modeling Configuration
default_num_topics = 5
max_features = 1000
ngram_range_min = 1
ngram_range_max = 2
min_topic_probability = 0.1

[CATEGORIZATION]
# Categorization Configuration
default_categories = Product Quality,Customer Service,Pricing,Delivery/Shipping,Website/UI,General
rule_weight = 0.3
ml_weight = 0.7
confidence_threshold = 0.5

[LOGGING]
# Logging Configuration
level = INFO
format = %(asctime)s - %(name)s - %(levelname)s - %(message)s
file = logs/feedback_analysis.log
max_file_size = 10485760
backup_count = 5

[SECURITY]
# Security Configuration
api_key_required = false
api_key = 
rate_limiting_enabled = true
max_requests_per_minute = 100
cors_origins = *

[PERFORMANCE]
# Performance Configuration
batch_size = 100
max_concurrent_requests = 50
cache_enabled = true
cache_ttl = 3600

[EXPORT]
# Export Configuration
supported_formats = json,csv,xlsx
max_export_records = 10000
export_directory = exports/

[MONITORING]
# Monitoring Configuration
metrics_enabled = true
health_check_interval = 60
alert_email = 
alert_threshold_error_rate = 0.05

